      - .expeditor/scripts/verify/run_cargo_test.sh butterfly --nightly --features "lock_as_mutex deadlock_detection" -- --test-threads=1 --format=pretty
    expeditor:
      executor:
        docker:
    timeout_in_minutes: 20
    soft_fail: true

  - label: "[unit] :linux: butterfly lock_as_rwlock"
