expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30

steps:
#######################################################################
# Linting!
#######################################################################
  - label: ":docker: :windows: Upload windows container to Docker Hub 2016"
    command: .buildkite/scripts/build_docker_image.ps1
    expeditor:
      executor:
        windows:
          os_version: 2016
  - label: ":docker: :windows: Upload windows container to Docker Hub 2019"
    command: .buildkite/scripts/build_docker_image.ps1
    expeditor:
      executor:
        windows:
          os_version: 2019

