expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 60

steps:
#######################################################################
# Linting!
#######################################################################

  - label: "[unit] :windows: common"
    env:
      RUST_BACKTRACE: 1
    command:
      - .expeditor/scripts/verify/run_cargo_test.ps1 common -TestOptions "--test-threads=1"
    expeditor:
      executor:
        docker:
          host_os: windows
          shell: [ "powershell", "-Command" ]
    timeout_in_minutes: 25
    retry:
      automatic:
        limit: 1
