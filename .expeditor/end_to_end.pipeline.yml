expeditor:
  secrets:
    HAB_AUTH_TOKEN:
      path: account/static/habitat/chef-ci
      field: auth_token # Production Builder
  accounts:
    - aws/chef-cd
  defaults:
    buildkite:
      timeout_in_minutes: 30
      env:
        HAB_ORIGIN: "habitat-testing" # just to be safe
        HAB_BLDR_URL: "https://bldr.habitat.sh"
        HAB_BLDR_CHANNEL: "dev"
        HAB_INTERNAL_BLDR_CHANNEL: "dev"

steps:
  - label: "[:habicat: Promote to Acceptance]"
    command:
      - .expeditor/scripts/buildkite_promote.sh acceptance hab-2-rc1
    if: build.creator.name == 'Chef Expeditor' || build.env("PROMOTE") == 'true'
    expeditor:
      executor:
        docker:
          privileged: true
