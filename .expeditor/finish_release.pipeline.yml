expeditor:
  accounts:
    - aws/chef-cd
  defaults:
    buildkite:
      timeout_in_minutes: 30
      env:
        HAB_ORIGIN: "core"
        PIPELINE_HAB_BLDR_URL: "https://bldr.habitat.sh"
        GITHUB_USER: "habitat-sh" # per https://github.com/github/hub/issues/2264#issuecomment-567241335

steps:
  - label: ":github: Create GitHub Release"
    command:
      - .expeditor/scripts/finish_release/create_github_release.sh
    expeditor:
      secrets:
        GITHUB_TOKEN:
          account: github
          field: token
      executor:
        docker:
          environment:
            - GITHUB_USER

  - label: ":chocolate_bar: Publish Chocolatey package"
    command:
      - powershell .expeditor/scripts/finish_release/publish_to_chocolatey.ps1
    expeditor:
      secrets:
        CHOCO_API_KEY:
          path: account/static/chocolatey/habitat
          field: api_key
      executor:
        docker:
          host_os: windows
          environment:

  - label: ":rust: Check for new nightly rustfmt version"
    command:
      - .expeditor/scripts/finish_release/bump_rustfmt.sh
    expeditor:
      account:
        - github
      secrets:
        GITHUB_TOKEN:
          account: github/habitat-sh
          field: token
      executor:
        docker:
          environment:
            - GITHUB_USER

    soft_fail: true

  - label: ":rust: Cargo update"
    command:
      - .expeditor/scripts/finish_release/cargo_update.sh
    expeditor:
      account:
        - github
      secrets:
        GITHUB_TOKEN:
          account: github/habitat-sh
          field: token
      executor:
        docker:
          environment:
            - GITHUB_USER
    soft_fail: true

  - label: "Update Habitat Documentation"
    command:
      - .expeditor/scripts/finish_release/update_documentation.sh
    expeditor:
      account:
        - github
      secrets:
        GITHUB_TOKEN:
          account: github/habitat-sh
          field: token
      executor:
        docker:
          environment:
            - GITHUB_USER
    soft_fail: true

  - label: "Sync acceptance packages from prod"
    command:
      - .expeditor/scripts/finish_release/sync_acceptance.sh
    expeditor:
      account:
        - github
      secrets:
        HAB_AUTH_TOKEN:
          path: account/static/habitat/chef-ci
          field: auth_token # Production Builder
        PIPELINE_ACCEPTANCE_AUTH_TOKEN:
          path: account/static/habitat/chef-ci
          field: acceptance_auth_token
    soft_fail: true
