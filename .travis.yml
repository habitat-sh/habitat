sudo: required
language: rust
addons:
  apt:
    packages:
      - build-essential
      - ca-certificates
      - curl
      - file
      - gdb
      - libarchive-dev
      - libprotobuf-dev
      - libssl-dev
      - libzmq-dev
      - pkg-config
      - protobuf-compiler
      - sudo
      - tmux
      - vim
      - wget
branches:
  only:
    - master
    - auto
cache:
  - apt
  directories:
  - $HOME/.cargo
  - components/core/target
  - components/depot-core/target
  - components/depot-client/target
  - components/common/target
  - components/sup/target
  - components/depot/target
  - components/hab/target
services:
- docker
before_install:
- sudo add-apt-repository -y ppa:chris-lea/libsodium
- sudo apt-get update
- sudo apt-get -y install docker iproute2 libsodium-dev man npm
- cargo install protobuf
script:
- ./support/ci.sh
