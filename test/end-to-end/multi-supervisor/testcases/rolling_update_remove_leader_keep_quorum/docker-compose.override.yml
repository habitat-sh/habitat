version: '2.4'
services:
  tester:
    extends:
      service: test_base
    environment:
      HAB_AUTH_TOKEN: ${PIPELINE_HAB_AUTH_TOKEN}
    depends_on:
      - bastion
      - alpha
      - beta
      - gamma

  alpha:
    environment:
      HAB_UPDATE_STRATEGY_FREQUENCY_MS: 3000
      HAB_UPDATE_STRATEGY_FREQUENCY_BYPASS_CHECK: 1

  beta:
    environment:
      HAB_UPDATE_STRATEGY_FREQUENCY_MS: 3000
      HAB_UPDATE_STRATEGY_FREQUENCY_BYPASS_CHECK: 1

  gamma:
    extends:
      service: sup_base
    hostname: gamma
    environment:
      HAB_UPDATE_STRATEGY_FREQUENCY_MS: 3000
      HAB_UPDATE_STRATEGY_FREQUENCY_BYPASS_CHECK: 1
    networks:
      default:
        aliases:
        - gamma.habitat.dev
    depends_on:
      - bastion
