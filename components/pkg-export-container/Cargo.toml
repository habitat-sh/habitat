[package]
name = "habitat_pkg_export_container"
version = "0.0.0"
edition = "2018"
authors = ["The Habitat Maintainers <humans@habitat.sh>"]
build = "build.rs"
workspace = "../../"

[lib]
name = "habitat_pkg_export_container"

[[bin]]
name = "hab-pkg-export-container"
path = "src/main.rs"
doc = false

[dependencies]
base64 = "*"
#clap = { git = "https://github.com/habitat-sh/clap.git", branch = "v2-master", features = ["suggestions", "color", "unstable"] }
clap = { version = "4" , features = ["env", "derive", "string"]}
env_logger = "*"
hab = { path = "../hab" }
habitat_common = { path = "../common" }
habitat_core = { path = "../core" }
# We need to lock here since v0.30.0 bumps to a version of pest that fails to build on Windows.
handlebars = { version = "0.29.1", default-features = false }
lazy_static = "*"
linked-hash-map = "*"
log = "0.4"
rusoto_core = "*"
rusoto_credential = "*"
rusoto_ecr = "*"
serde = { version = "*", features = ["rc"] }
serde_json = { version = "*", features = [ "preserve_order" ] }
tempfile = "*"
termcolor = "*"
tokio = { version = "*", features = ["full"] }
url = "*"
thiserror = "*"
anyhow = "*"

[features]
default = []
functional = []
