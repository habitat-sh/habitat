
<h3><hab-icon symbol="docker"></hab-icon> Add Docker Hub account</h3>
<form class="docker-credentials-form" (ngSubmit)="onSubmit()" #dockerForm="ngForm">
  <div>
    <div class="form-input-full-width">
      <input
        name="username"
        #username="ngModel"
        [(ngModel)]="model.username"
        placeholder="Docker Hub Username"
        [class.invalid]="username.invalid && username.dirty"
        required>
    </div>
  </div>
  <div>
    <div class="form-input-full-width">
      <input
        name="password"
        #password="ngModel"
        [(ngModel)]="model.password"
        type="password"
        placeholder="Docker Hub Password"
        [class.invalid]="password.invalid && password.dirty"
        required>
    </div>
  </div>
  <div>
    <button md-raised-button tabindex="1" color="primary" type="submit" [disabled]="!dockerForm.form.valid">Save Account</button>
    <button md-button md-dialog-close color="basic" tabindex="-1">Cancel</button>
  </div>
</form>
