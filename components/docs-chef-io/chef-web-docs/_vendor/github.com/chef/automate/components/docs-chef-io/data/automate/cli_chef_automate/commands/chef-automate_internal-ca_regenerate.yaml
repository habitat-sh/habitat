name: chef-automate internal-ca regenerate
synopsis: |
  Commands to regenerate certificates issued by the internal certificate authority
usage: chef-automate internal-ca regenerate [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for regenerate
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate internal-ca - Manage Chef Automate's internal certificate authority
- root - Regenerate the root certificate for the internal certificate authority
