name: chef-automate upgrade
synopsis: upgrade automate to the latest version
usage: chef-automate upgrade COMMAND [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for upgrade
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
- run - Run an upgrade of Chef Automate
- status - Get upgrade status of Chef Automate
