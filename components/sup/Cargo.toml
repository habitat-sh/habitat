[package]
name = "habitat_sup"
version = "0.0.0"
authors = ["Adam Jacob <adam@chef.io>", "Jamie Winsor <reset@chef.io>", "Fletcher Nichol <fnichol@chef.io>", "Joshua Timberman <joshua@chef.io>", "Dave Parfitt <dparfitt@chef.io>"]
build = "./build.rs"
workspace = "../../"

[lib]
name = "habitat_sup"

[[bin]]
name = "hab-sup"
doc = false

[[test]]
name = "functional"

[dependencies]
ansi_term = "*"
base64 = "*"
bitflags = "*"
byteorder = "*"
clap = { version = "*", features = [ "suggestions", "color", "unstable" ] }
env_logger = "*"
features = "*"
glob = "*"
habitat_butterfly = { path = "../butterfly" }
habitat_common = { path = "../common" }
habitat_core = { path = "../core" }
habitat_depot_client = { path = "../builder-depot-client" }
habitat_eventsrv = { path = "../eventsrv" }
habitat_eventsrv_client = { path = "../eventsrv-client" }
handlebars = { version = "*", features = ["partial4"], default-features = false }
iron = "*"
lazy_static = "*"
libc = "*"
log = "*"
notify = "*"
persistent = "*"
prometheus = "*"
protobuf = "*"
rand = "*"
regex = "*"
router = "*"
serde = { version = "*", features = ["rc"] }
serde_derive = "*"
serde_json = "*"
serde_yaml = "*"
tempdir = "*"
time = "*"
toml = { version = "*", features = ["serde"], default-features = false }
url = "*"

[target.'cfg(windows)'.dependencies]
ctrlc = "*"
crypt32-sys = "*"
winapi = "*"

[dev-dependencies]
hyper = "*"

[features]
functional = []
apidocs =[]
