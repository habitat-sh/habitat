<div class="user-nav-component" >
  <ng-container *ngIf="isSignedIn">
    <span>
      <img src="{{avatarUrl}}" />
    </span>
    <ul class="dropdown" *ngIf="isOpen">
      <li class="username">
        <hab-icon symbol="github"></hab-icon>
        {{ username }}
      </li>
      <li>
        <a [routerLink]="['/profile']" (click)="toggleUserNavMenu()">Profile</a>
      </li>
      <li>
        <a href="#" (click)="signOut()">
          Sign Out
        </a>
      </li>
    </ul>
  </ng-container>
  <ng-container *ngIf="!isSignedIn">
    <a mat-raised-button color="accent" class="button cta" [routerLink]="['/sign-in']">
      <span>Sign In</span>
    </a>
  </ng-container>
</div>
