<nav>
  <div class="logo">
    <a [routerLink]="['/']">
      <img src="/assets/images/habitat-logo.svg" alt="Habitat" title="Habitat">
    </a>
  </div>
  <h3>Builder</h3>
  <ul>
    <li *ngIf="isSignedIn">
      <a [routerLink]="['/origins']">
        <hab-icon symbol="group"></hab-icon>
        My Origins
      </a>
    </li>
    <li>
      <a [routerLink]="['/pkgs']">
        <hab-icon symbol="search"></hab-icon>
        Search Packages
      </a>
    </li>
  </ul>
  <h3>Quick Links</h3>
  <ul>
    <li>
      <a href="{{ config['docs_url'] }}/using-habitat/#install-habitat">
        <hab-icon symbol="file-download"></hab-icon>
        Download Habitat
      </a>
    </li>
    <li>
      <a href="{{ config['docs_url'] }}">
        <hab-icon symbol="description"></hab-icon>
        Docs
      </a>
    </li>
    <li>
      <a href="{{ config['tutorials_url'] }}/get-started">
        <hab-icon symbol="compass"></hab-icon>
        Tutorials
      </a>
    </li>
    <li>
      <a href="{{ config['www_url'] }}/blog">
        <hab-icon symbol="reader"></hab-icon>
        Blog
      </a>
    </li>
    <li>
      <a href="{{ config['www_url'] }}">
        <hab-icon symbol="globe"></hab-icon>
        Website
      </a>
    </li>
    <li>
      <a href="{{ config['source_code_url'] }}" target="_blank">
        <hab-icon symbol="github"></hab-icon>
        GitHub
      </a>
    </li>
  </ul>
  <span class="version" [title]="config['version']">{{ config['version'] }}</span>
</nav>
