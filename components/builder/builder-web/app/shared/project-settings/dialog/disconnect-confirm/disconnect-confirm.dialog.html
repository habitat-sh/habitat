<div class="dialog disconnect-confirm">
  <section class="heading">
    <hab-icon symbol="delete"></hab-icon>
    <h1>Confirm Delete</h1>
  </section>
  <section class="body">
    <p>
      Are you sure you want to remove this plan connection? Doing so will discontinue automated builds of this plan.
    </p>
  </section>
  <section class="controls">
    <button mat-raised-button color="primary" class="button" (click)="ok()">
      Yes, delete it
    </button>
    <a (click)="cancel()">Cancel</a>
  </section>
</div>
