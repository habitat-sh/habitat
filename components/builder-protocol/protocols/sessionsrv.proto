package sessionsrv;

message Message {
  enum Type {
    Session = 1;
    SessionCreate = 2;
    SessionGet = 3;
  }

  required Type type = 1;
  required bytes body = 2;
}

message Session {
  required uint64 id = 1;
  required string email = 2;
  required string name = 3;
  required string token = 4;
}

message SessionCreate {
  required string code = 1;
}

message SessionGet {
  required string token = 1;
}
