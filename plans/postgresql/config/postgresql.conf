# PostgreSQL configuration file
# This file was automatically generated and dropped off by chef!
# Please refer to the PostgreSQL documentation for details on
# configuration settings.

archive_command = 'cd .'
archive_mode = 'on'
checkpoint_completion_target = '0.9'
checkpoint_timeout = '5min'
checkpoint_warning = '30s'
data_directory = '/opt/bldr/srvc/postgresql/data'
datestyle = 'iso, mdy'
default_text_search_config = 'pg_catalog.english'
dynamic_shared_memory_type = 'posix'
effective_cache_size = '3740MB'
external_pid_file = '/opt/bldr/srvc/postgresql/var/postgresql.pid'
hba_file = '/opt/bldr/srvc/postgresql/config/pg_hba.conf'
hot_standby = 'on'
#ident_file = '/opt/bldr/srvc/postgresql/data/pg_ident.conf'
listen_addresses = '*'
log_destination = 'stderr'
#log_directory = '/var/log/postgresql'
#log_filename = 'postgresql.log'
log_line_prefix = '%t '
#log_rotation_age = '1d'
#log_rotation_size = 0
#log_timezone = 'UTC'
#log_truncate_on_rotation = on
logging_collector = on
max_connections = 100
max_replication_slots = '20'
max_wal_senders = '20'
max_worker_processes = '20'
# not sure this will work with bldr's path being different per package
#pgpool.pg_ctl = 'bin/pg_ctl'
port = {{port}}
shared_buffers = '128MB'
#shared_preload_libraries = 'repmgr_funcs'
#ssl = on
#ssl_cert_file = '/etc/ssl/certs/ssl-cert-snakeoil.pem'
#ssl_key_file = '/etc/ssl/private/ssl-cert-snakeoil.key'
#timezone = 'UTC'
unix_socket_directories = '/opt/bldr/srvc/postgresql/var'
wal_level = 'hot_standby'
